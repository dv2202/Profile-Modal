<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Balaji Trading Signals</title>
</head>
<body>
    <div class="pink"></div>
    <div class="blue"></div>
    <div class="main-card">
        <div class="wrapper">
            <img src="./photo_2023-02-26 21.52.17.jpeg" alt=""  class="image">
            <p class="title">Balaji Trading Signals</p>
            <p class="comment">Made SMC Easy For You</p>
            <div class="buttons">
                <button class="follow hh"><a href="https://telegram.me/binomo_bug_sure" target="_blank">Follow Us</a></button>
                <button onclick="openModal()"class="btn-share hh">
                    <i class="fa-solid fa-share symbol"></i>
                    <div>share our group</div>
                </button>
            </div>
        </div>
    </div>


    <!--Modal Code-->
    <div class="top-modal">
        <div class="top">
            <div class="heading"> Share My Profile</div>
            <i class="fa-solid fa-xmark" onclick="closemodal()"></i>
        </div>
        <p class="share-via"> Share this via</p>
        <div class="icons">
            <i class="fa-brands fa-facebook-f" id="facebook"></i>
            <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
            <i class="fa-brands fa-instagram" id="instagram"></i>
            <i class="fa-brands fa-twitter" id="twitter"></i>
            <i class="fa-brands fa-telegram" id="telegram"></i>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closemodal()"></div>


    <script src="https://kit.fontawesome.com/9d71af8e1a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
